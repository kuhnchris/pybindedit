{% block toast_javascript %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script>
        {% include 'bootstrap_toast.js' %}
    </script>
{% endblock toast_javascript %}

{% block toast-html %}
    <div aria-live="polite" aria-atomic="true" style="display: contents; min-height: 200px">
        <div style="position: absolute; top: 0; right: 0;">
            {% block toast-toasts %}
            {{ block.super }}
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="min-width: 300px">
                <div class="toast-header">
                    <div class="spinner-grow spinner-grow-sm mr-2" role="status">
                        <span class="sr-only">&nbsp;</span>
                    </div>
                    <strong class="mr-auto" id="toast-title">{{ title }}</strong>
                    <small>{{ subtitle }}</small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    {{ content }}
                </div>
            </div>
            {% endblock toast-toasts %}

        </div>
    </div>
{% endblock toast-html %}
